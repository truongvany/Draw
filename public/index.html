<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>C√πng nhau v·∫Ω n√®!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    #drawingCanvas {
      border: 1px solid #000;
      background-color: #fff;
      width: 100%;
      max-width: 800px;
      height: auto;
      aspect-ratio: 1;
    }
    .controls {
      margin: 10px 0;
      padding: 10px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }
    .controls label {
      margin-right: 10px;
    }
    .controls input[type="color"],
    .controls input[type="range"] {
      vertical-align: middle;
    }
    #clear {
      padding: 5px 10px;
      background-color: #ff4444;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    #clear:hover {
      background-color: #cc0000;
    }
  </style>
</head>
<body>
  <h2>üñåÔ∏è C√πng nhau v·∫Ω n√®!</h2>
  <div class="controls">
    M√†u: <input type="color" id="color" value="#000000">
    N√©t: <input type="range" id="lineWidth" min="1" max="20" value="5">
    <button id="clear">üßΩ Xo√° b·∫£ng</button>
  </div>
  <canvas id="drawingCanvas"></canvas>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const canvas = document.getElementById('drawingCanvas');
    const ctx = canvas.getContext('2d');
    const colorInput = document.getElementById('color');
    const lineWidthInput = document.getElementById('lineWidth');
    const socket = io();

    // ƒê·∫∑t k√≠ch th∆∞·ªõc canvas d·ª±a tr√™n m√†n h√¨nh
    function resizeCanvas() {
      canvas.width = canvas.offsetWidth;
      canvas.height = canvas.width; // Gi·ªØ t·ª∑ l·ªá 1:1
      redraw(); // V·∫Ω l·∫°i khi thay ƒë·ªïi k√≠ch th∆∞·ªõc
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    let drawing = false;
    let currentX, currentY;

    // S·ª± ki·ªán chu·ªôt (m√°y t√≠nh)
    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', stopDrawing);
    canvas.addEventListener('mouseout', stopDrawing);

    // S·ª± ki·ªán c·∫£m ·ª©ng (ƒëi·ªán tho·∫°i)
    canvas.addEventListener('touchstart', startDrawingTouch, { passive: false });
    canvas.addEventListener('touchmove', drawTouch, { passive: false });
    canvas.addEventListener('touchend', stopDrawingTouch, { passive: false });

    function startDrawing(e) {
      drawing = true;
      [currentX, currentY] = [e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop];
    }

    function draw(e) {
      if (!drawing) return;
      const newX = e.clientX - canvas.offsetLeft;
      const newY = e.clientY - canvas.offsetTop;
      ctx.beginPath();
      ctx.moveTo(currentX, currentY);
      ctx.lineTo(newX, newY);
      ctx.strokeStyle = colorInput.value;
      ctx.lineWidth = lineWidthInput.value;
      ctx.stroke();
      [currentX, currentY] = [newX, newY];
      socket.emit('draw', { x: newX, y: newY, color: colorInput.value, width: lineWidthInput.value });
    }

    function stopDrawing() {
      drawing = false;
    }

    // S·ª± ki·ªán c·∫£m ·ª©ng
    function startDrawingTouch(e) {
      e.preventDefault(); // NgƒÉn cu·ªôn trang
      drawing = true;
      const touch = e.touches[0];
      [currentX, currentY] = [touch.clientX - canvas.offsetLeft, touch.clientY - canvas.offsetTop];
    }

    function drawTouch(e) {
      e.preventDefault(); // NgƒÉn cu·ªôn trang
      if (!drawing) return;
      const touch = e.touches[0];
      const newX = touch.clientX - canvas.offsetLeft;
      const newY = touch.clientY - canvas.offsetTop;
      ctx.beginPath();
      ctx.moveTo(currentX, currentY);
      ctx.lineTo(newX, newY);
      ctx.strokeStyle = colorInput.value;
      ctx.lineWidth = lineWidthInput.value;
      ctx.stroke();
      [currentX, currentY] = [newX, newY];
      socket.emit('draw', { x: newX, y: newY, color: colorInput.value, width: lineWidthInput.value });
    }

    function stopDrawingTouch(e) {
      e.preventDefault(); // NgƒÉn cu·ªôn trang
      drawing = false;
    }

    // V·∫Ω l·∫°i khi nh·∫≠n d·ªØ li·ªáu t·ª´ server
    socket.on('draw', (data) => {
      ctx.beginPath();
      ctx.moveTo(currentX, currentY);
      ctx.lineTo(data.x, data.y);
      ctx.strokeStyle = data.color;
      ctx.lineWidth = data.width;
      ctx.stroke();
      [currentX, currentY] = [data.x, data.y];
    });

    // X√≥a b·∫£ng
    document.getElementById('clear').addEventListener('click', () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      socket.emit('clear');
    });

    socket.on('clear', () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    });

    // H√†m v·∫Ω l·∫°i khi thay ƒë·ªïi k√≠ch th∆∞·ªõc
    function redraw() {
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.putImageData(imageData, 0, 0);
    }
  </script>
</body>
</html>
